<html>
	<head>
		<title>Les Tableaux</title>
	</head>
	<body>
		<h2>Utilisations des tableaux simples</h2>
		<script>
			//Première méthode
			var a = new Array();
			a[0] = 1.2;
			a[1] = "toto";
			a[2] = true;
			a[3] = {x:1, y :3}; //ceci est un objet
			
			document.write("a : " + a);
			document.write("<br/><br/>");
			
			//deuxième méthode
			var b = [1.2, "toto",true, ['a','b','c']];
			document.write("b : " + b);
			document.write("<br/>");
			
			//Troisème méthode
			document.write("c : <br/>");
			var c = [1,2];
			c[10] = 3;
			document.write("Longueur de c = " + c.length);
			document.write("<br/>");
			document.write("parcours de c");
			document.write("<br/>");
			
			for (var i=0; i<c.length; i++) 
			{
				document.write("Case " + i + " = " + c[i]);
				document.write("<br/>");
			}
		</script>
	</body>
</html>
