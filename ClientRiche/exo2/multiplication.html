<html>
	<head>
		<meta charset="utf-8"/>
		<title>Calcul de factorielles</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<script type="text/javascript">


			function creerTables(nbTable){
				var tab = "<table><tr>";
				for (var i=1; i<=nbTable; i++){
					tab += "<td>"
					for (var j=1; j<10; j++){
						tab += i + " x " + j + " = " + i * j + "<br/>";
					}
					tab += "</td>";
					if (i % 3 == 0){
						tab += "</tr>";
					}
				}
				tab += "</tr></table>";
				return tab;

			}

			document.write(creerTables(9));

		</script>

	</body>
</html>
