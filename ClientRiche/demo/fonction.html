<html>
	<head>
		<meta charset="utf-8"/>
		<title>Une fonction</title>
	</head>
	<body>
	<h2>Utilisation d'une fonction</h2>
	<script>
		function carre(x) {
			if (arguments.length != 1) { 
				return -1;
			}
			return x*x;
		}
		var y;
		y = carre(5);
		document.write("5 au carré = " + y + "<br/>");
		document.write("Appel erroné de la fonction carre : " + carre(1,2));
		
		var o = new Object();
		o.square = function(x){
			return x*x;
		}
		var res = o.square(16);
		
		document.write("<br/> 16 au carré = " + res);
		document.write("<br/>nb de paramètres attendus pour carré = " + carre.length);
		
		carre.pi = 3.14;
		document.write("<br/>pi = " + carre.pi);
	</script>
	</body>
</html>
