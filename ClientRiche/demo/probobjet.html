<html>
	<head>
		<title>Propri&eacute;t&eacute;s d'un objet</title>
	</head>
	<body>
		<h2>Enumerer les proprietes d'un objet</h2>
		<script>
			function displayProp(obj){
				var props = "";
				for (var nompropre in obj){
					props = props + " " + nompropre + "\n";
				}
				alert(props);
			}
			
			//definiri un objet sans passer par le constructeur
			var obj1 = {x:3,y:2};
			console.log(obj1);
			displayProp(obj1);
			
			//definir un objet en utilisant un constructeur  existant
			var obj2 = new Object();
			obj2.titre = "Le parfum";
			obj2.auteur = "Suskind";
			obj2.editeur = "Interallie";
			
			obj2.chapitre1 = new Object();
			obj2.chapitre1.titre = "La Naissance";
			obj2.chapitre1.pages = 22;
			
			console.log(obj2);
			displayProp(obj2);
			
			if (obj1.z == undefined) {
				document.write("z n'est pas une propriete de obj1 <br/>");
			}
			else {
				document.write("z est une propriete de obj1 <br/>");
			}
			
			var obj3 = new Date();
			if (typeof obj3 == "object") {
				if (obj3 instanceof Date) {
					document.write("obj3 est un objet qui a ete cree avec le constructeur Date() :  " + obj3);
			}
			
			document.write("<br/>");	
			document.write(typeof displayProp);
			
	}
		</script>
	</body>
</html>
