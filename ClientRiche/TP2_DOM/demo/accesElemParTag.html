<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
<body>

	<p>Hello World!</p>

		<div id="main">
			<p>Utilisation du DOM.</p>
			<p>Cet exemple montre l'utilisation de la m√©thode <b>getElementsByTagName</b> </p>
		</div>

	<script>
	var x=document.getElementById("main");
	
	var y=x.getElementsByTagName("p");
	document.write('Premier paragraphe dans le div "main" = ' + y[0].innerHTML + '<br/>');
	var i;
	for (i=0;i<y.length;i++) {
	  document.write('paragraphe '+i+' dans le div "main" = ' + y[i].innerHTML + "<br/>");
	}
	</script>

</body>
</html>
